<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #111; color: white; }
        video { width: 90%; max-width: 800px; margin-top: 20px; }
        button { background: #e63946; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background: #ff4757; }
    </style>
</head>
<body>

    <h1>Anime Streaming Player</h1>
    <button onclick="playChannel()">Play Animax</button>
    <video id="video" controls></video>

    <script>
        function playChannel() {
            var video = document.getElementById("video");
            var streamURL = "https://vthanh.utako.moe/Animax/index.m3u8"; // Original URL

            // Bypass SSL & CORS using proxy (you can change the proxy)
            var proxy = "https://corsproxy.io/?";
            var fixedURL = proxy + encodeURIComponent(streamURL);

            if (Hls.isSupported()) {
                var hls = new Hls({
                    xhrSetup: function (xhr, url) {
                        xhr.withCredentials = true; // Allow cross-origin
                    }
                });

                hls.loadSource(fixedURL);  // Try proxy
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.details === Hls.ErrorDetails.MANIFEST_LOAD_ERROR) {
                        console.log("‚ùå Proxy Failed! Trying Direct HTTP...");
                        hls.destroy();
                        hls.loadSource("http://vthanh.utako.moe/Animax/index.m3u8"); // HTTP fallback
                        hls.attachMedia(video);
                    }
                });

            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = fixedURL;
                video.play();
            } else {
                alert("Your browser does not support HLS!");
            }
        }
    </script>

</body>
</html>
